[pytest]
# Pytest configuration for YouTube Watcher

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    asyncio: Tests that use asyncio

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv .venv

# Output options
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
