<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher Details - YouTube Watcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .details-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .watcher-detail-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #334155;
        }

        .detail-title {
            font-size: 28px;
            font-weight: bold;
            color: #f1f5f9;
        }

        .detail-status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .detail-item {
            background: #0f172a;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .detail-label {
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #f1f5f9;
            font-size: 20px;
            font-weight: 600;
        }

        .detail-value.large {
            font-size: 32px;
        }

        .detail-value.small {
            font-size: 16px;
        }

        .timeline-section {
            background: #0f172a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
        }

        .timeline-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f1f5f9;
        }

        .timeline-item {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding: 12px;
            background: #1e293b;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }

        .timeline-time {
            color: #94a3b8;
            font-size: 13px;
            min-width: 80px;
        }

        .timeline-event {
            color: #e2e8f0;
            flex: 1;
        }

        .metrics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .metric-card {
            background: #0f172a;
            border-radius: 8px;
            padding: 20px;
        }

        .metric-title {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #10b981;
        }

        .metric-subtitle {
            font-size: 13px;
            color: #64748b;
            margin-top: 4px;
        }

        .progress-detail {
            margin-top: 24px;
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
        }

        .progress-bar-large {
            height: 40px;
            background: #1e293b;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill-large {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 16px;
            color: white;
            font-weight: 600;
        }

        .error-section {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }

        .error-title {
            color: #fca5a5;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-message {
            color: #fecaca;
            font-family: monospace;
            font-size: 14px;
        }

        .refresh-notice {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <a href="/" class="back-link">‚Üê Back to Main Dashboard</a>

        <div id="detail-content">
            <div class="watcher-detail-card">
                <div class="detail-header">
                    <div class="detail-title">No Watcher Selected</div>
                </div>
                <p style="color: #94a3b8;">Please select a watcher from the main dashboard.</p>
            </div>
        </div>

        <div class="refresh-notice">
            üîÑ Auto-refreshing every 2 seconds ‚Ä¢ Live data from server
        </div>
    </div>

    <script>
        const socket = io();
        let currentWatcherId = null;

        // Get watcher ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        currentWatcherId = parseInt(urlParams.get('id'));

        if (isNaN(currentWatcherId)) {
            console.error('No valid watcher ID provided');
        }

        function formatDuration(seconds) {
            if (!seconds) return '0s';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function formatTimestamp(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }

        function getStatusColor(status) {
            const colors = {
                'running': '#10b981',
                'completed': '#3b82f6',
                'error': '#ef4444',
                'cancelled': '#f59e0b',
                'stopped': '#64748b',
                'initializing': '#8b5cf6'
            };
            return colors[status] || '#64748b';
        }

        function updateDetailView(watcher) {
            if (!watcher) return;

            const now = new Date();
            const startTime = watcher.start_time ? new Date(watcher.start_time) : now;
            const elapsedSeconds = (now - startTime) / 1000;

            const html = `
                <div class="watcher-detail-card">
                    <div class="detail-header">
                        <div class="detail-title">Watcher #${watcher.id}</div>
                        <div class="detail-status-badge" style="background-color: ${getStatusColor(watcher.status)}">
                            ${watcher.status.toUpperCase()}
                        </div>
                    </div>

                    <div class="detail-grid">
                        <div class="detail-item" style="border-left-color: #10b981;">
                            <div class="detail-label">Current Iteration</div>
                            <div class="detail-value large">#${watcher.iteration || 0}</div>
                        </div>
                        <div class="detail-item" style="border-left-color: #3b82f6;">
                            <div class="detail-label">Total Runs Completed</div>
                            <div class="detail-value large">${watcher.total_runs || 0}</div>
                        </div>
                        <div class="detail-item" style="border-left-color: #f59e0b;">
                            <div class="detail-label">Strategy</div>
                            <div class="detail-value small">${watcher.strategy || 'N/A'}</div>
                        </div>
                        <div class="detail-item" style="border-left-color: #8b5cf6;">
                            <div class="detail-label">Elapsed Time</div>
                            <div class="detail-value small">${formatDuration(elapsedSeconds)}</div>
                        </div>
                    </div>

                    <div class="progress-detail">
                        <div class="metric-title">Current Progress</div>
                        <div class="progress-bar-large">
                            <div class="progress-fill-large" style="width: ${watcher.progress || 0}%">
                                ${watcher.progress || 0}%
                            </div>
                        </div>
                        <div class="metric-subtitle" style="margin-top: 12px;">
                            ${watcher.message || 'Idle'}
                        </div>
                    </div>

                    <div class="metrics-section">
                        <div class="metric-card">
                            <div class="metric-title">Proxy Status</div>
                            <div class="metric-value" style="font-size: 20px; color: ${watcher.proxy ? '#10b981' : '#64748b'}">
                                ${watcher.proxy || 'No proxy'}
                            </div>
                            <div class="metric-subtitle">${watcher.proxy ? 'Active' : 'Direct connection'}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Start Time</div>
                            <div class="metric-value" style="font-size: 18px; color: #3b82f6">
                                ${formatTimestamp(watcher.start_time)}
                            </div>
                            <div class="metric-subtitle">${watcher.start_time ? 'Session started' : 'Not started'}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Success Rate</div>
                            <div class="metric-value">
                                ${watcher.total_runs > 0 ? '100%' : '0%'}
                            </div>
                            <div class="metric-subtitle">${watcher.total_runs || 0} successful runs</div>
                        </div>
                    </div>

                    ${watcher.status === 'error' || watcher.message.toLowerCase().includes('error') ? `
                        <div class="error-section">
                            <div class="error-title">‚ö†Ô∏è Error Detected</div>
                            <div class="error-message">${watcher.message}</div>
                        </div>
                    ` : ''}

                    <div class="timeline-section">
                        <div class="timeline-title">üìã Activity Log</div>
                        <div id="timeline-items">
                            <div class="timeline-item">
                                <div class="timeline-time">${formatTimestamp(new Date().toISOString())}</div>
                                <div class="timeline-event">${watcher.message || 'No activity'}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('detail-content').innerHTML = html;
        }

        // Request status updates
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('request_status');
        });

        socket.on('status_update', (data) => {
            if (!data.watchers) return;

            const watcher = data.watchers.find(w => w.id === currentWatcherId);
            if (watcher) {
                updateDetailView(watcher);
            }
        });

        socket.on('watcher_update', (watcher) => {
            if (watcher.id === currentWatcherId) {
                updateDetailView(watcher);
            }
        });

        // Request status every 2 seconds
        setInterval(() => {
            socket.emit('request_status');
        }, 2000);

        // Initial request
        socket.emit('request_status');
    </script>
</body>
</html>
